components:
  schemas:
  
    Title:
      title: Title
      type: object
      description: Title
      required:
        - name
        - year
      properties:
        name:
          type: string
        year:
          type: integer
        description:
          type: string
        genres:
          type: array
          description: list of applicable genres
          items:
            type: string
            description: slug of Genre
        category:
          type: string
          description: slug of Category

    Genre:
      title: Genre
      type: object
      description: Genre
      required:
        - name
        - slug
      properties:
        name:
          type: string
        slug:
          type: string
          description: unique slug of Genre

    Category:
      title: Category
      type: object
      description: Category
      required:
        - name
        - slug
      properties:
        name:
          type: string
        slug:
          type: string
          description: unique slug of Category

    Review:
      title: Review
      type: object
      description: Review
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        author:
          type: string
          description: usename of author
          readOnly: true
        score:
          type: integer
        date:
          type: string
          readOnly: true

    Comment:
      title: Comment
      type: object
      description: Comment
      required:
        - text
      properties:
        id:
          type: integer
          readOnly: true
        text:
          type: string
        author:
          type: integer
          readOnly: true
        date:
          type: string
          readOnly: true

    Error:
      title: Error
      type: object
      description: Error details
      properties:
        error:
          type: string
          description: error details
  
    User:
      title: User
      type: object
      description: User
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
        first_name:
          type: string
        last_name:
          type: string
        email:
          type: string
        roles:
          type: array
          items:
            type: string
          readOnly: true
  
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
      